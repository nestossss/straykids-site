    <script>


    const elementoAlbum = document.querySelector('.album');
    VanillaTilt.init(elementoAlbum);

    const albumContainer = document.querySelector(".albuns");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

let scrollAmount = 0;

const scrollLeft = () => {
  scrollAmount -= 700;
  if (scrollAmount < 0) {
    scrollAmount = 0;
  }
  albumContainer.style.transform = `translateX(-${scrollAmount}px)`;
};

const scrollRight = () => {
  scrollAmount += 700;
  if (scrollAmount > albumContainer.scrollWidth - albumContainer.clientWidth) {
    scrollAmount = albumContainer.scrollWidth - albumContainer.clientWidth;
  }
  albumContainer.style.transform = `translateX(-${scrollAmount}px)`;
};

prevBtn.addEventListener("click", scrollLeft);
nextBtn.addEventListener("click", scrollRight);

    </script>
