            <div class="albuns">
              <div class="albumm">
                <img src="fotos\maxident.jpg" alt="A capa do álbum Maxident apresenta um design marcante e criativo. As letras do título estão em relevo 3D e na cor branca, dando-lhes uma sensação de profundidade e destaque. A letra X é especialmente chamativa, colorida em rosa, adicionando um toque vibrante à composição.
                Uma característica única é a presença de uma seta que atravessa o X rosa, dando a impressão de que a seta está o formando. Essa adição dinâmica confere um senso de movimento e direção à capa, contribuindo para o seu apelo visual.
                O fundo é uma representação de uma parede de altura, semelhante àquelas frequentemente usadas em postos de polícia para medir a altura de uma pessoa. Essa textura de parede de medição, embora não esteja claro na descrição se é uma parede de medidas policiais em si, acrescenta um contexto visual intrigante à capa, talvez sugerindo uma narrativa ou tema relacionado." loading="lazy">

              </div>
              <div class="albumm">
                <img src="fotos\maniac.jpg" alt="A capa do álbum Oddinary do grupo Stray Kids revela uma abordagem verdadeiramente psicodélica. As cores verde e roxa, criam um fundo vibrante e cativante, estabelecendo o tom para uma experiência visual única.
                No centro da imagem, surge uma cabeça colorida que intriga e fascina. A adição de parafusos na cabeça reforça o elemento psicodélico, sugerindo uma fusão entre o orgânico e o mecânico, uma ideia muitas vezes associada à arte desse gênero.
                O aspecto mais intrigante é que o texto do nome do álbum Oddinary está na frente dos olhos da cabeça. Isso pode ser interpretado como um elemento de distorção visual, uma vez que a tipografia está ocupando uma posição que normalmente seria dedicada aos olhos humanos. Essa escolha de design intensifica o caráter psicodélico, criando uma ilusão visual intrigante e capturando a essência desse estilo artístico.
                A presença de elementos como os parafusos na cabeça, a disposição do texto na frente dos olhos e a combinação de cores psicodélicas, juntamente com o fundo roxo, sugere que a capa do álbum Oddinary busca realmente explorar e abraçar uma estética psicodélica. Ela é projetada para envolver o espectador em uma experiência visual hipnotizante e intrigante, que reflete a ousadia e criatividade do Stray Kids." loading="lazy">

              </div>
              <div class="albumm">
                <img src="fotos\noeasy.jpg" alt="A capa do álbum NOEASY do Stray Kids apresenta uma estética vívida e moderna. A imagem mostra uma composição dinâmica com elementos geométricos e tipografia estilizada. O título NOEASY é proeminente, exibido em um design arrojado e distinto, que pode variar em cores e texturas dependendo da versão do álbum. A imagem pode incorporar cores vibrantes e contrastantes, adicionando um toque de energia e expressão artística." loading="lazy">
                
              </div>
              <div class="albumm">
                <img src="fotos\teh sound.png" alt="A capa do álbum The Sound do grupo Stray Kids é um arranjo visualmente impressionante de elementos musicais. O fundo apresenta várias imagens de instrumentos sendo tocados por membros do grupo, incluindo um teclado, um violino, uma bateria, um trompete e uma guitarra. Cada instrumento está estrategicamente colocado para criar um cenário dinâmico e cheio de energia.

                No centro da capa, o nome do álbum The Sound é exibido em letras brancas e finas. O que chama a atenção é a forma como as letras se assemelham a ondas sonoras, criando uma conexão visual direta com a natureza musical do álbum. Essas linhas finas e ondulantes adicionam um toque artístico e simbólico à composição.
                
                O arranjo cuidadosamente planejado dos instrumentos e a representação gráfica das ondas sonoras sugerem a interligação entre os elementos musicais e a forma como a música é transmitida. Essa capa é uma expressão visual intrigante do mundo musical que os ouvintes podem esperar explorar através das faixas do álbum." loading="">

              </div>
              <div class="albumm">
                <img src="fotos\in life.png" alt="A capa possui um fundo vermelho vibrante que preenche todo o espaço. No centro, o título IN está escrito em uma tipografia moderna e ousada, usando a cor preta. As letras IN provavelmente têm um design estilizado, com linhas nítidas e uma sensação contemporânea.
                À frente do título IN, há uma característica japonesa escrita em tinta branca, que parece ter sido derramada, criando um efeito artístico. Esse contraste entre a tinta branca e o fundo vermelho adiciona um elemento visual intrigante à capa." loading="lazy">
              
              </div>
              <div class="albumm">
                <img src="fotos\all in.png" alt=" A capa do álbum ALL IN do grupo Stray Kids apresenta um design intrigante e temático. Na imagem, é possível observar uma mão segurando uma pilha de moedas, posicionada sobre uma mesa de cassino com tonalidade azul. Essa composição evoca uma atmosfera de jogo e risco, alinhada ao conceito do álbum.
                A mão segurando a pilha de moedas pode sugerir uma abordagem audaciosa e determinada, refletindo a mensagem do título ALL IN. A presença da mesa de cassino e a escolha das cores podem indicar uma narrativa de desafio e apostas altas." loading="lazy">

              </div>
              <div class="albumm">
                <img src="fotos/circus.png" alt="A capa do álbum Circus do grupo Stray Kids apresenta um cenário de circo vívido e festivo. Um fundo vermelho dominante cria um ambiente dramático e animado. Confetes dourados estão caindo, acrescentando um toque festivo à composição, e alguns bilhetes também caem junto com os confetes. No entanto, um bilhete se destaca na frente, com a palavra "Circus" escrito nele. Essa escolha de design coloca o título do álbum em foco, enquanto elementos como o circo e os confetes sugerem uma atmosfera de entretenimento e celebração. A capa reflete a temática e o espírito festivo associados ao conceito do álbum Circus do Stray Kids." loading="lazy">

              </div>
              <div class="albumm">
                <img src="fotos/Miroh.png" alt="A capa do álbum MIROH apresenta uma imagem aérea em preto e branco de uma cidade vista de cima. Essa imagem de uma cidade urbana preenche o fundo da capa, criando um cenário que transmite uma sensação de ambiente e contexto.
                Sobre essa imagem da cidade, há uma camada adicional representando um labirinto. Esse labirinto é traçado com linhas brancas, formando um padrão intrincado que se sobrepõe à imagem da cidade. Essa sobreposição pode sugerir uma conexão entre o ambiente urbano representado na imagem de fundo e a ideia de exploração, desafio e descoberta representada pelo labirinto.
                No centro da capa, há o título MIROH escrito em destaque. Essas letras são dispostas em vermelho, o que as faz se destacarem em relação ao fundo preto e branco. Isso cria um ponto focal forte e chama a atenção para o nome do álbum.       
                A descrição do título MIROH está correta, e esse texto provavelmente é acompanhado pelo nome do grupo, Stray Kids, com a letra K em amarelo, conforme você mencionou." loading="lazy">

              </div>
              <div class="albumm">
                <img src="fotos/stray-kids-replay.png" alt="A capa do álbum SKZ-REPLAY do grupo Stray Kids exibe um design visualmente interessante. O fundo é representado como um papel preto amassado, criando uma textura única. Na parte frontal, destaca-se um círculo esticado nas cores vermelha e amarela. Dentro desse círculo está posicionado o título do álbum. Essa composição contrastante entre o papel amassado e o círculo vibrante cria um impacto visual cativante, enquanto o título centralizado adiciona um ponto focal à capa. O design global da capa sugere uma mistura de texturas e cores que refletem a estética artística do grupo Stray Kids." loading="lazy">
              </div>

    <script>


    const elementoAlbum = document.querySelector('.album');
    VanillaTilt.init(elementoAlbum);

    const albumContainer = document.querySelector(".albuns");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

let scrollAmount = 0;

const scrollLeft = () => {
  scrollAmount -= 700;
  if (scrollAmount < 0) {
    scrollAmount = 0;
  }
  albumContainer.style.transform = `translateX(-${scrollAmount}px)`;
};

const scrollRight = () => {
  scrollAmount += 700;
  if (scrollAmount > albumContainer.scrollWidth - albumContainer.clientWidth) {
    scrollAmount = albumContainer.scrollWidth - albumContainer.clientWidth;
  }
  albumContainer.style.transform = `translateX(-${scrollAmount}px)`;
};

prevBtn.addEventListener("click", scrollLeft);
nextBtn.addEventListener("click", scrollRight);

    </script>
